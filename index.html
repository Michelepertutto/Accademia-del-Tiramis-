  <style>
    html {
      font-size: 15pt;
      /* Base size as requested */
    }

    body {
      background-color: #3E2723;
      color: #FFFDF5;
    }

    #root {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      /* Visual separation for boxed layout */
      min-height: 100vh;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #3E2723;
    }

    ::-webkit-scrollbar-thumb {
      background: #8D6E63;

    }

    }

    /* Print Styles */
    @media print {
      @page {
        size: A4 landscape;
        margin: 1cm;
        /* Add physical margin to the page */
      }

      html {
        font-size: 11pt;
        /* Slightly smaller to ensure fit */
      }

      body {
        background-color: white !important;
        color: black !important;
      }

      #root {
        max-width: nonebox;
        /* Reset for print */
        max-width: none !important;
        width: 100% !important;
        margin: 0 !important;
        box-shadow: none !important;
        min-height: auto;
      }

      /* TONER SAVING: Force white backgrounds and dark text */
      *,
      *::before,
      *::after {
        background-color: white !important;
        /* Remove all backgrounds */
        color: black !important;
        /* Force all text to black */
        text-shadow: none !important;
        box-shadow: none !important;
        border-color: #000 !important;
        /* Make borders visible and black */
      }

      /* Exceptions: Images and SVGs */
      img,
      svg {
        background-color: transparent !important;
        filter: grayscale(100%) !important;
        /* Optional: print images in bw */
      }

      /* Allow specific print overrides if needed using !important in style attrs, 
         but generally this blanket rule is best for "toner saving text docs" style */
    }
  </style>
